<!DOCTYPE html>
<html lang="en">
<head type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="screen__header">
    <h1 class="screen__header__title">Find</h1>
    <div class="screen__header__icons">
        <span>
            <i class="fas fa-search fa-lg"></i></span>

        <Span class="find__dot">
            <div class="find-header__dot">.</div>
            <i class="fas fa-cog fa-lg"></i></Span>

    </div>
</header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>

        <div class="icon-row__icon"><i class="far fa-address-book"></i>
            <span>Add by Contacts</span></div>

        <div class="icon-row__icon"><i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>

        <div class="icon-row__icon"><i class="far fa-envelope"></i>
            <span>Invite</span></div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs" ></i></span>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hastags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="IMG/spiderman-ps4-artwork-4k-ju-1920x1200-653x393.jpg" 
                    class="user-component__avatar2" />
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <spanc class="open-post__members-status">Active</span>
                </div>
            </div>


            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="IMG/spiderman-ps4-artwork-4k-ju-1920x1200-653x393.jpg"/>
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
            </div>
        </div>

    </div>

</main>

<nav class="nav">
    <ul class="nav__list">
        
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
        
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <sapn class="nav__notification badge">1</sapn>
                <i class="far fa-comment fa-2x"></i></a></li>
        
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a></li>
        
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__dot">.</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>

<div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
</div>

    <script src="https://kit.fontawesome.com/5ad3ed1f5b.js" 
    crossorigin="anonymous">
</script>
</body>
</html>
